description:
  it:
    features:
      - prenotazione appuntamenti
      - gestione calendario laboratorio
    genericName: Sistema di prenotazione
    localisedName: it
    longDescription: |
      Il modulo di prenotazione campioni è un applicativo per la prenotazione
      dei campioni presso IZSLER condivisa tra Istituto e cliente (ATS/AUSL,
      privati, ecc…) per tutte le finalità gestite all’interno dei laboratori di
      analisi. Per ogni prenotazione l’istituto può programmare l’attività
      interna e avere un calendario di tutte le attività da svolgere.  


      IZSLER necessita di avere una gestione organizzata e scadenziata delle
      analisi da svolgere soprattutto in caso di campionamenti che vengono fatti
      in un'unica istanza. 
    shortDescription: |-
      Applicativo per la prenotazione dei campioni presso IZSLER condivisa tra
      Istituto e cliente
